<!DOCTYPE html>
<html>
<head>
  <title>Makeover - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto 0;
      padding: 40px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
      color: #1877f2;
      margin-top: 0;
    }
    
    form {
      margin-top: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      font-size: 20px;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
    }
    
    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #1877f2;
      border: none;
      color: #fff;
      text-align: center;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
    }
    
    .btn:hover {
      background-color: #1565c0;
    }
    
    .login {
      text-align: center;
      margin-top: 20px;
    }
    
    .login p {
      margin: 0;
      color: #777;
    }
    
    .login a {
      color: #1877f2;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Makeover</h1>
    <form id="signup-form">
      <label for="username"> </label>
      <input type="text" id="username" placeholder="Enter a username" required>
      
      <label for="email"> </label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password"> </label>
      <input type="password" id="password" placeholder="Enter a password" required>
      
      <label for="confirm-password"> </label>
      <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      
      <input type="submit" value="Sign Up" class="btn">
      
      <div class="login">
        <p>Already have an account? <a href="login.html">Log in</a></p>
      </div>
    </form>
  </div>

  <script>
    const signupForm = document.getElementById('signup-form');
    signupForm.addEventListener('submit', handleSignup);
    
    function handleSignup(event) {
      event.preventDefault();
      
      // Get the values from the input fields
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Perform validation or signup logic here
      // For example, you can send an AJAX request to the server to create a new user
      // and handle the response accordingly
      
      // Create an object to store the user data
      const userData = {
        username: username,
        email: email,
        password: password
      };
      
      // Perform further processing or validation as needed
      
      // Display the user data (for demonstration purposes)
      console.log(userData);
      
      // Clear the input fields
      document.getElementById('username').value = '';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }
  </script>
</body>
</html>
